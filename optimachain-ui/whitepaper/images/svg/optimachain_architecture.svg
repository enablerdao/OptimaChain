<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; text-anchor: middle; }
    .layer-title { font: bold 18px sans-serif; text-anchor: middle; fill: white; }
    .layer-desc { font: 14px sans-serif; text-anchor: middle; fill: white; }
    .arrow { fill: none; stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .layer { rx: 10; ry: 10; }
  </style>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="50" class="title">OptimaChainアーキテクチャ</text>

  <!-- Layers -->
  <!-- Application Layer -->
  <rect x="150" y="100" width="500" height="60" class="layer" fill="#3498db" />
  <text x="400" y="130" class="layer-title">アプリケーションレイヤー</text>
  <text x="400" y="150" class="layer-desc">DApps, ウォレット, エクスプローラー</text>

  <!-- Cross-chain Layer -->
  <rect x="150" y="180" width="500" height="60" class="layer" fill="#9b59b6" />
  <text x="400" y="210" class="layer-title">クロスチェーンレイヤー</text>
  <text x="400" y="230" class="layer-desc">ブリッジプロトコル, アセット転送, クロスチェーンスマートコントラクト</text>

  <!-- Execution Layer -->
  <rect x="150" y="260" width="500" height="60" class="layer" fill="#2ecc71" />
  <text x="400" y="290" class="layer-title">実行レイヤー</text>
  <text x="400" y="310" class="layer-desc">WASMベース実行環境, 多言語サポート, 形式検証</text>

  <!-- Sharding Layer -->
  <rect x="150" y="340" width="500" height="60" class="layer" fill="#e74c3c" />
  <text x="400" y="370" class="layer-title">シャーディングレイヤー</text>
  <text x="400" y="390" class="layer-desc">ダイナミックシャーディング, クロスシャード通信</text>

  <!-- Consensus Layer -->
  <rect x="150" y="420" width="500" height="60" class="layer" fill="#f39c12" />
  <text x="400" y="450" class="layer-title">コンセンサスレイヤー</text>
  <text x="400" y="470" class="layer-desc">Adaptive Proof-of-Stake (aPoS)</text>

  <!-- Security Layer -->
  <rect x="150" y="500" width="500" height="60" class="layer" fill="#1abc9c" />
  <text x="400" y="530" class="layer-title">セキュリティレイヤー</text>
  <text x="400" y="550" class="layer-desc">zk-STARK, AI駆動セキュリティ, 量子耐性暗号</text>

  <!-- Arrows between layers -->
  <!-- Downward arrows -->
  <path d="M 250 160 L 250 180" class="arrow" />
  <path d="M 250 240 L 250 260" class="arrow" />
  <path d="M 250 320 L 250 340" class="arrow" />
  <path d="M 250 400 L 250 420" class="arrow" />
  <path d="M 250 480 L 250 500" class="arrow" />

  <!-- Upward arrows -->
  <path d="M 550 500 L 550 480" class="arrow" />
  <path d="M 550 420 L 550 400" class="arrow" />
  <path d="M 550 340 L 550 320" class="arrow" />
  <path d="M 550 260 L 550 240" class="arrow" />
  <path d="M 550 180 L 550 160" class="arrow" />
</svg>