<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; text-anchor: middle; }
    .core-title { font: bold 20px sans-serif; text-anchor: middle; fill: white; }
    .component-title { font: bold 16px sans-serif; text-anchor: middle; }
    .component-desc { font: 12px sans-serif; text-anchor: middle; }
    .validator-label { font: bold 12px sans-serif; text-anchor: middle; }
    .legend { font: 14px sans-serif; }
    .connection { fill: none; stroke: #999; stroke-width: 1.5; stroke-dasharray: 5,3; }
    .component-connection { fill: none; stroke: #666; stroke-width: 2; }
  </style>

  <!-- Title -->
  <text x="400" y="50" class="title">Adaptive Proof-of-Stake (aPoS) 概要</text>

  <!-- Core aPoS circle -->
  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3" />
  <text x="400" y="290" class="core-title">aPoS</text>
  <text x="400" y="315" class="core-title">コア</text>

  <!-- Components -->
  <!-- Multi-dimensional validator evaluation -->
  <circle cx="200" cy="150" r="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
  <text x="200" y="140" class="component-title">多次元</text>
  <text x="200" y="160" class="component-title">バリデータ評価</text>

  <!-- Dynamic parameter adjustment -->
  <circle cx="600" cy="150" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
  <text x="600" y="140" class="component-title">動的</text>
  <text x="600" y="160" class="component-title">パラメータ調整</text>

  <!-- Instant finality -->
  <circle cx="600" cy="450" r="60" fill="#f39c12" stroke="#d35400" stroke-width="2" />
  <text x="600" y="440" class="component-title">即時</text>
  <text x="600" y="460" class="component-title">ファイナリティ</text>

  <!-- Energy efficiency -->
  <circle cx="200" cy="450" r="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
  <text x="200" y="440" class="component-title">エネルギー</text>
  <text x="200" y="460" class="component-title">効率</text>

  <!-- Connections between core and components -->
  <path d="M 350 250 Q 300 200 250 180" class="component-connection" />
  <path d="M 450 250 Q 500 200 550 180" class="component-connection" />
  <path d="M 450 350 Q 500 400 550 420" class="component-connection" />
  <path d="M 350 350 Q 300 400 250 420" class="component-connection" />

  <!-- Validators -->
  <circle cx="300" cy="200" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1" />
  <text x="300" y="205" class="validator-label">V1</text>

  <circle cx="500" cy="200" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1" />
  <text x="500" y="205" class="validator-label">V2</text>

  <circle cx="300" cy="400" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1" />
  <text x="300" y="405" class="validator-label">V3</text>

  <circle cx="500" cy="400" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1" />
  <text x="500" y="405" class="validator-label">V4</text>

  <!-- Connections between validators and core -->
  <line x1="300" y1="200" x2="370" y2="270" class="connection" />
  <line x1="500" y1="200" x2="430" y2="270" class="connection" />
  <line x1="300" y1="400" x2="370" y2="330" class="connection" />
  <line x1="500" y1="400" x2="430" y2="330" class="connection" />

  <!-- Legend -->
  <circle cx="100" cy="520" r="10" fill="#3498db" />
  <text x="120" y="525" class="legend" dx="10">aPoSコア</text>

  <circle cx="100" cy="550" r="10" fill="#2ecc71" />
  <text x="120" y="555" class="legend" dx="10">主要コンポーネント</text>

  <circle cx="300" cy="520" r="10" fill="#f1c40f" />
  <text x="320" y="525" class="legend" dx="10">バリデータノード</text>

  <!-- Description -->
  <rect x="500" y="520" width="250" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="625" y="540" class="component-desc">aPoSは、ネットワークの状態に応じて</text>
  <text x="625" y="560" class="component-desc">動的にパラメータを調整し、最適な</text>
  <text x="625" y="580" class="component-desc">パフォーマンスとセキュリティを実現します</text>
</svg>