<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; text-anchor: middle; }
    .core-title { font: bold 18px sans-serif; text-anchor: middle; fill: white; }
    .component-title { font: bold 16px sans-serif; text-anchor: middle; fill: white; }
    .component-desc { font: 12px sans-serif; text-anchor: start; }
    .feature-title { font: bold 14px sans-serif; }
    .feature-item { font: 12px sans-serif; }
    .connection { fill: none; stroke-width: 2; }
  </style>

  <!-- Title -->
  <text x="400" y="50" class="title">OptimaChainのセキュリティとプライバシーフレームワーク</text>

  <!-- Core Security & Privacy Hub -->
  <circle cx="400" cy="300" r="80" fill="#FF5733" stroke="#E74C3C" stroke-width="3" />
  <text x="400" y="290" class="core-title">セキュリティ</text>
  <text x="400" y="310" class="core-title">&amp;</text>
  <text x="400" y="330" class="core-title">プライバシー</text>

  <!-- Components -->
  <!-- zk-STARK Technology -->
  <circle cx="200" cy="150" r="60" fill="#3498DB" stroke="#2980B9" stroke-width="2" />
  <text x="200" y="145" class="component-title">zk-STARK</text>
  <text x="200" y="165" class="component-title">技術</text>

  <!-- AI-driven Security -->
  <circle cx="600" cy="150" r="60" fill="#2ECC71" stroke="#27AE60" stroke-width="2" />
  <text x="600" y="145" class="component-title">AI駆動</text>
  <text x="600" y="165" class="component-title">セキュリティ</text>

  <!-- Quantum-resistant Cryptography -->
  <circle cx="600" cy="450" r="60" fill="#9B59B6" stroke="#8E44AD" stroke-width="2" />
  <text x="600" y="445" class="component-title">量子耐性</text>
  <text x="600" y="465" class="component-title">暗号</text>

  <!-- Multi-layer Defense -->
  <circle cx="200" cy="450" r="60" fill="#F1C40F" stroke="#F39C12" stroke-width="2" />
  <text x="200" y="445" class="component-title">多層</text>
  <text x="200" y="465" class="component-title">防御</text>

  <!-- Connections between core and components -->
  <path d="M 340 250 Q 300 200 250 180" class="connection" stroke="#3498DB" />
  <path d="M 460 250 Q 500 200 550 180" class="connection" stroke="#2ECC71" />
  <path d="M 460 350 Q 500 400 550 420" class="connection" stroke="#9B59B6" />
  <path d="M 340 350 Q 300 400 250 420" class="connection" stroke="#F1C40F" />

  <!-- Component details -->
  <!-- zk-STARK details -->
  <rect x="50" y="50" width="200" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="60" y="70" class="component-desc">• プライバシー保護トランザクション</text>
  <text x="60" y="90" class="component-desc">• スケーラブルな検証</text>
  <text x="60" y="110" class="component-desc">• 量子耐性</text>

  <!-- AI-driven Security details -->
  <rect x="550" y="50" width="200" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="560" y="70" class="component-desc">• 異常検出</text>
  <text x="560" y="90" class="component-desc">• 自動対応</text>
  <text x="560" y="110" class="component-desc">• 継続的学習</text>

  <!-- Quantum-resistant Cryptography details -->
  <rect x="550" y="500" width="200" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="560" y="520" class="component-desc">• ハッシュベースの署名</text>
  <text x="560" y="540" class="component-desc">• 格子ベースの暗号</text>
  <text x="560" y="560" class="component-desc">• 暗号アジリティ</text>

  <!-- Multi-layer Defense details -->
  <rect x="50" y="500" width="200" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="60" y="520" class="component-desc">• 最小権限の原則</text>
  <text x="60" y="540" class="component-desc">• 深層防御</text>
  <text x="60" y="560" class="component-desc">• 透明性</text>

  <!-- Security principles -->
  <rect x="100" y="300" width="180" height="120" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="110" y="320" class="feature-title">セキュリティ原則:</text>
  <text x="110" y="340" class="feature-item">• 最小権限の原則</text>
  <text x="110" y="360" class="feature-item">• 深層防御</text>
  <text x="110" y="380" class="feature-item">• デフォルトでのセキュリティ</text>
  <text x="110" y="400" class="feature-item">• 透明性</text>
  <text x="110" y="420" class="feature-item">• 継続的な改善</text>

  <!-- Privacy principles -->
  <rect x="520" y="300" width="180" height="120" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="530" y="320" class="feature-title">プライバシー原則:</text>
  <text x="530" y="340" class="feature-item">• プライバシー・バイ・デザイン</text>
  <text x="530" y="360" class="feature-item">• データ最小化</text>
  <text x="530" y="380" class="feature-item">• ユーザー制御</text>
  <text x="530" y="400" class="feature-item">• 目的の制限</text>
  <text x="530" y="420" class="feature-item">• デフォルトでのプライバシー</text>
