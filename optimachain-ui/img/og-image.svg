<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0F172A"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#paint0_radial)"/>
  
  <!-- Grid Background -->
  <path d="M0 0h1200v630H0z" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Gradient Spheres -->
  <circle cx="900" cy="150" r="300" fill="url(#sphere1)" opacity="0.3"/>
  <circle cx="300" cy="500" r="250" fill="url(#sphere2)" opacity="0.2"/>
  
  <!-- Logo -->
  <path d="M300 200L350 230V290L300 320L250 290V230L300 200Z" fill="url(#logo-gradient)"/>
  <circle cx="300" cy="260" r="30" fill="white"/>
  
  <!-- Text -->
  <text x="400" y="270" font-family="Inter, sans-serif" font-weight="800" font-size="72" fill="white">OptimaChain</text>
  <text x="400" y="330" font-family="Inter, sans-serif" font-weight="400" font-size="32" fill="#94A3B8">次世代型分散型ブロックチェーンプラットフォーム</text>
  
  <!-- Stats -->
  <g transform="translate(400, 380)">
    <rect width="200" height="80" rx="8" fill="rgba(255, 255, 255, 0.1)"/>
    <text x="100" y="35" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#0066FF" text-anchor="middle">50,000</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-weight="400" font-size="18" fill="#94A3B8" text-anchor="middle">TPS</text>
  </g>
  
  <g transform="translate(620, 380)">
    <rect width="200" height="80" rx="8" fill="rgba(255, 255, 255, 0.1)"/>
    <text x="100" y="35" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#0066FF" text-anchor="middle">即時</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-weight="400" font-size="18" fill="#94A3B8" text-anchor="middle">ファイナリティ</text>
  </g>
  
  <g transform="translate(840, 380)">
    <rect width="200" height="80" rx="8" fill="rgba(255, 255, 255, 0.1)"/>
    <text x="100" y="35" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#0066FF" text-anchor="middle">99.9%</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-weight="400" font-size="18" fill="#94A3B8" text-anchor="middle">稼働率</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(500 950)">
      <stop stop-color="#1E293B"/>
      <stop offset="1" stop-color="#0F172A"/>
    </radialGradient>
    
    <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    
    <radialGradient id="sphere1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 150) rotate(90) scale(300)">
      <stop stop-color="#0066FF"/>
      <stop offset="1" stop-color="#0066FF" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="sphere2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 500) rotate(90) scale(250)">
      <stop stop-color="#FF3366"/>
      <stop offset="1" stop-color="#FF3366" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="logo-gradient" x1="250" y1="200" x2="350" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0066FF"/>
      <stop offset="1" stop-color="#FF3366"/>
    </linearGradient>
  </defs>
</svg>