<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #10b981; }
    .subtitle { font: bold 18px sans-serif; fill: #059669; }
    .label { font: 14px sans-serif; fill: #f3f4f6; }
    .small-label { font: 12px sans-serif; fill: #d1d5db; }
    .box { fill: #1f2937; stroke: #10b981; stroke-width: 2; rx: 10; ry: 10; }
    .component { fill: #374151; stroke: #34d399; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: #10b981; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .text-center { text-anchor: middle; }
    .text-right { text-anchor: end; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#111827" />
  
  <text x="400" y="40" class="title text-center">OptimaChain アーキテクチャ</text>
  <text x="400" y="70" class="subtitle text-center">ハイブリッドDEXとレイヤー2スケーリングソリューション</text>
  
  <!-- Main Architecture Box -->
  <rect x="50" y="100" width="700" height="450" class="box" />
  
  <!-- DEX Layer -->
  <rect x="100" y="130" width="600" height="100" class="component" />
  <text x="400" y="150" class="subtitle text-center">ハイブリッドDEXレイヤー</text>
  
  <rect x="120" y="170" width="180" height="40" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="210" y="195" class="small-label text-center">オーダーブックエンジン</text>
  
  <rect x="320" y="170" width="160" height="40" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="400" y="195" class="small-label text-center">スマートオーダールーティング</text>
  
  <rect x="500" y="170" width="180" height="40" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="590" y="195" class="small-label text-center">AMM (自動マーケットメーカー)</text>
  
  <!-- Layer 2 Scaling -->
  <rect x="100" y="250" width="280" height="120" class="component" />
  <text x="240" y="270" class="subtitle text-center">レイヤー2スケーリング</text>
  
  <rect x="120" y="290" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="180" y="310" class="small-label text-center">最適化されたロールアップ</text>
  
  <rect x="120" y="330" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="180" y="350" class="small-label text-center">状態チャネル</text>
  
  <rect x="250" y="290" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="310" y="310" class="small-label text-center">サイドチェーン統合</text>
  
  <rect x="250" y="330" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="310" y="350" class="small-label text-center">適応型スケーリング</text>
  
  <!-- Security Layer -->
  <rect x="420" y="250" width="280" height="120" class="component" />
  <text x="560" y="270" class="subtitle text-center">マルチレベルセキュリティ</text>
  
  <rect x="440" y="290" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="500" y="310" class="small-label text-center">マルチシグウォレット</text>
  
  <rect x="440" y="330" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="500" y="350" class="small-label text-center">閾値署名スキーム</text>
  
  <rect x="570" y="290" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="630" y="310" class="small-label text-center">リアルタイム監視</text>
  
  <rect x="570" y="330" width="120" height="30" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="630" y="350" class="small-label text-center">保険プール</text>
  
  <!-- User Experience Layer -->
  <rect x="100" y="390" width="600" height="120" class="component" />
  <text x="400" y="410" class="subtitle text-center">ユーザー中心設計</text>
  
  <rect x="120" y="430" width="120" height="60" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="180" y="460" class="small-label text-center">シンプルな</text>
  <text x="180" y="475" class="small-label text-center">ユーザーインターフェース</text>
  
  <rect x="260" y="430" width="120" height="60" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="320" y="460" class="small-label text-center">ワンクリック取引</text>
  <text x="320" y="475" class="small-label text-center">自動化フロー</text>
  
  <rect x="400" y="430" width="120" height="60" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="460" y="460" class="small-label text-center">ガスレス</text>
  <text x="460" y="475" class="small-label text-center">トランザクション</text>
  
  <rect x="540" y="430" width="120" height="60" fill="#1f2937" stroke="#34d399" rx="5" ry="5" />
  <text x="600" y="460" class="small-label text-center">カスタマイズ可能な</text>
  <text x="600" y="475" class="small-label text-center">ダッシュボード</text>
  
  <!-- Connecting Arrows -->
  <path d="M400 230 L400 250" class="arrow" />
  <path d="M240 370 L240 390" class="arrow" />
  <path d="M560 370 L560 390" class="arrow" />
  
  <!-- DPoS-R Consensus -->
  <rect x="600" y="520" width="150" height="60" fill="#1f2937" stroke="#10b981" rx="5" ry="5" />
  <text x="675" y="540" class="small-label text-center">DPoS-R コンセンサス</text>
  <text x="675" y="560" class="small-label text-center">評判ベースの選出</text>
</svg>